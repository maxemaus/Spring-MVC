<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Cars</h1>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
        </tr>

        <tr th:each="car, state : ${carList}" class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
            <td th:utext="${state.count}">No</td>
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.color}">Color</td>
            <td th:utext="${car.year}">Year</td>
        </tr>
    </table>

</body>
</html>
